<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Banking page</title>
    <!-- tailwind css conection -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-14">Your Money <span class="text-lime-600">Our Security</span>!
        </h1>
    </header>
    <main>
        <!-- Balance and transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-4/5 mx-auto">
                <div class="bg-green-400 rounded py-8">
                    <h3 class="font-semibold text-2xl text-center">Deposit</h3>
                    <h4 class="text-3xl text-center">$ 10000</h4>
                </div>
                <div class="bg-lime-400 rounded py-8">
                    <h3 class="font-semibold text-2xl text-center">Withdraw</h3>
                    <h4 class="text-3xl text-center">$ 4000</h4>
                </div>
                <div class="bg-green-700 rounded py-8">
                    <h3 class="font-semibold text-2xl text-center">Current Balance</h3>
                    <h4 class="text-3xl text-center">$ 12000</h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-4/5 mx-auto">
                <div class="flex flex-col items-center bg-cyan-500 rounded">
                    <h3 class="text-2xl mb-5">Please Enter Deposit Amount</h3>
                    <div>
                        <input id="user-id" class="block border-2 rounded-md mb-3 px-4" type="text"
                            placeholder="Deposit Amount $$">
                        <button id="Deposit-button"
                            class="bg-orange-400 px-3 py-1 rounded-md mb-2 font-medium ml-14">Deposit</button>
                    </div>
                </div>
                <div class="flex flex-col items-center bg-pink-700 rounded">
                    <h3 class="text-2xl mb-5 text-white">Please Enter Withdraw Amount</h3>
                    <div>
                        <input id="user-id" class="block border-2 rounded-md mb-3 px-4" type="text"
                            placeholder="Withdraw Amount $$">
                        <button id="Withdraw-button"
                            class="bg-orange-400 px-3 py-1 rounded-md mb-2 font-medium ml-14">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
