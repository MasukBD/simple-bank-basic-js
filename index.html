<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking</title>
    <!-- tailwind css conection -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-14">Welcome to <span class="text-lime-600">Islami Bank</span>!
        </h1>
    </header>
    <main>
        <section class="bg-lime-400 w-1/2 mx-auto mt-10 rounded p-3">
            <div class="flex flex-col items-center">
                <h3 class="text-2xl mb-5">Please Login</h3>
                <div>
                    <input id="user-id" class="block border-2 rounded-md mb-3 px-4" type="text" placeholder="User ID">
                    <input class="block border-2 rounded-md mb-3 px-4" type="password" name="" id="user-password"
                        placeholder="Password" required>
                    <button id="submit-button"
                        class="bg-orange-400 px-3 py-1 rounded-md mb-2 font-medium ml-14">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
